
<div id="marketsNearMeView">
    <div class="padded heading">
        Vignerons <br /> moins de 15km: 
        <a id="mapButton" class="button right">CARTE</a>
    </div>
    <div class="data-list">
        <ul>
            {{#markets}}
            <li index="{{index}}"><strong>{{marketName}}</strong><div class="subtext">{{distance}} Km</div></li>
            {{/markets}}
        </ul>
    </div>
</div>
